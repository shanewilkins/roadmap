name: Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.12', '3.13']

    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: "1.8.3"
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-${{ matrix.python-version }}-

    - name: Install dependencies
      run: poetry install

    - name: Run Tests
      run: poetry run pytest --cov=roadmap --cov-report=xml --cov-report=term-missing

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    name: Lint and Format

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: "1.8.3"
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-3.12-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-3.12-

    - name: Install dependencies
      run: poetry install

    - name: Run Ruff Format Check
      run: poetry run ruff format --check roadmap tests

    - name: Run Ruff Linter
      run: poetry run ruff check roadmap tests

    - name: Run Bandit Security Check
      run: poetry run bandit -r roadmap -c .bandit --severity-level=high

    - name: Run Radon Complexity Check
      run: bash -c 'poetry run radon cc roadmap --exclude=tests --min D 2>&1 | grep -q . && exit 1 || exit 0'

    - name: Run Vulture Dead Code Detection
      run: poetry run vulture roadmap --min-confidence=80 --exclude=tests

    - name: Run jscpd DRY Violation Detection
      run: jscpd roadmap/ --format python --threshold 3 --min-lines 5 --min-tokens 50 -r console

    - name: Run import-linter Architecture Check
      run: bash scripts/lint-imports-wrapper.sh

    - name: Run Pyright Type Checking
      run: poetry run pyright
