name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.14']

    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Cache uv dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.python-version }}-

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Run Tests
      run: uv run pytest --cov=roadmap --cov-report=xml --cov-report=term-missing

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    name: Lint and Format

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Cache uv dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: ${{ runner.os }}-uv-3.14-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-3.14-

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Run Ruff Format Check
      run: uv run ruff format --check roadmap tests

    - name: Run Ruff Linter
      run: uv run ruff check roadmap tests

    - name: Run Bandit Security Check
      run: uv run bandit -r roadmap --severity-level=high

    - name: Run Radon Complexity Check
      run: bash -c 'uv run radon cc roadmap --exclude=tests --min D 2>&1 | grep -q . && exit 1 || exit 0'

    - name: Run Vulture Dead Code Detection
      run: uv run vulture roadmap --min-confidence=80 --exclude=tests

    - name: Run Semgrep Semantic Analysis
      run: poetry run semgrep --config=.semgrep.yml --error roadmap/

    - name: Run jscpd DRY Violation Detection
      run: jscpd roadmap/ --format python --threshold 3 --min-lines 5 --min-tokens 50 -r console

    - name: Run import-linter Architecture Check
      run: bash scripts/lint-imports-wrapper.sh

    - name: Run Pyright Type Checking
      run: poetry run pyright
