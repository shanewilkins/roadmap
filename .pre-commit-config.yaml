# Pre-commit configuration for roadmap CLI
# Run with: pre-commit run --all-files
#
# NOTE: Tests are NOT run in pre-commit hooks - they run in CI/CD pipeline (.github/workflows/tests.yml)
# This keeps pre-commit fast (~9 seconds) while ensuring full test coverage before merge.
#
# OPTIMIZED EXECUTION ORDER (Updated Dec 26, 2025)
# Phase 1: FAIL FAST (< 1 sec) - Catch syntax errors immediately
# Phase 2: MEDIUM CHECKS (1-2 sec) - Security and dead code
# Phase 3: EXPENSIVE CHECKS (3-5 sec) - Analysis and type checking
# Phase 4: WARNINGS ONLY (non-blocking) - Documentation
# Total: ~9 seconds (18% faster than previous order)

repos:
  # Run fast file checks first (fail fast on obvious issues)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: debug-statements

  # Run formatting/linting (ruff handles both quickly)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      # Run the formatter first (faster, auto-fixes)
      - id: ruff-format
      # Then run the linter with auto-fix
      - id: ruff
        args: [--fix]

  # Security scanning (detect SQL injection, hardcoded secrets, dangerous patterns)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-r', '-c', '.bandit', '--severity-level=high']
        additional_dependencies: ['bandit[toml]']
        types: [python]

  # Run complexity and file length checks using radon
  # Threshold: Functions must be B-grade or better (CC <= 10)
  # Fails only if any function is D-grade or worse (CC > 30)
  - repo: local
    hooks:
      - id: radon
        name: radon - complexity checking (no D/E/F grades)
        entry: bash -c 'poetry run radon cc roadmap --exclude=tests --min D 2>&1 | grep -q . && exit 1 || exit 0'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Run dead code detection (vulture)
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.14
    hooks:
      - id: vulture
        args: ['--min-confidence=80', '--exclude=tests']
        pass_filenames: true
        types: [python]

  # Run DRY violation detection (duplicate code - warnings only, non-blocking)
  - repo: local
    hooks:
      - id: pylint-duplicate-code
        name: pylint - duplicate code detection (warnings)
        entry: bash -c 'poetry run pylint --rcfile=.pylintrc roadmap || true'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Run jscpd for DRY violations (duplicate code detection)
  # Threshold set to 3% (well above baseline of 1.94%) to catch regressions
  - repo: local
    hooks:
    - id: jscpd
      name: jscpd - DRY violation detection
      entry: bash -c 'jscpd roadmap/ --format python --threshold 3 --min-lines 5 --min-tokens 50 -r console 2>&1 | tail -20'
      language: system
      types: [python]
      pass_filenames: false
      always_run: true

  # Run type checking (before cosmetic fixes - warnings only, non-blocking)
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.350
    hooks:
      - id: pyright

  # Documentation validation (blocking - must pass)
  - repo: local
    hooks:
      - id: pydocstyle
        name: pydocstyle - docstring validation
        entry: poetry run pydocstyle --convention=google roadmap
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Architecture layer enforcement (import-linter)
  # Prevents regressions by ensuring new code doesn't violate layer boundaries
  - repo: local
    hooks:
      - id: import-linter
        name: import-linter - architecture layer enforcement
        entry: bash scripts/lint-imports-wrapper.sh
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Semantic error handling validation (Phase 7a)
  # Semgrep uses AST-based pattern matching for semantic analysis
  # Detects: except+pass, except+continue, except+return without logging
  # STATUS: Currently DISABLED (stages) - will enforce after baseline established in Phase 7b
  # Note: Baseline feature not available in v1.45.0
  # TODO: Enable in Phase 7b, upgrade to v1.50.0+ when baseline feature is available
  - repo: https://github.com/returntocorp/semgrep
    rev: v1.45.0
    hooks:
      - id: semgrep
        name: semgrep - semantic error pattern detection
        args: [--config=.semgrep.yml, --error]
        stages: [manual]  # DISABLED - run manually via: pre-commit run semgrep --all-files
        types: [python]

  # Run cosmetic fixes last (don't block on whitespace)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: trailing-whitespace
