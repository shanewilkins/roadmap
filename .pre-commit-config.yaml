# Pre-commit configuration for roadmap CLI
# Run with: pre-commit run --all-files
#
# Optimized execution order:
# 1. Fast syntax/format checks (< 1 sec)
# 2. Ruff linter with auto-fix (< 1 sec)
# 3. Pyright type checking (~1-2 sec)

repos:
  # Run fast file checks first (fail fast on obvious issues)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: debug-statements

  # Run formatting/linting (ruff handles both quickly)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      # Run the formatter first (faster, auto-fixes)
      - id: ruff-format
      # Then run the linter with auto-fix
      - id: ruff
        args: [--fix]

  # Security scanning (detect SQL injection, hardcoded secrets, dangerous patterns)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-r', '-c', 'pyproject.toml', '--severity-level=medium']
        additional_dependencies: ['bandit[toml]']
        types: [python]

  # Run complexity and file length checks using radon
  - repo: https://github.com/PyCQA/radon
    rev: 6.0.1
    hooks:
      - id: radon
        args: ['cc', 'roadmap', '--exclude=tests', '-nb']
        types: [python]
        pass_filenames: false

  # Run dead code detection (vulture)
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.11
    hooks:
      - id: vulture
        args: ['--min-confidence=80', '--exclude=tests', '--ignore-names=exc_*,method_name,Core']
        pass_filenames: true
        types: [python]

  # Run type checking (before cosmetic fixes)
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.350
    hooks:
      - id: pyright

  # Run cosmetic fixes last (don't block on whitespace)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
