# Pre-commit configuration for roadmap CLI
# Run with: pre-commit run --all-files
#
# NOTE: Tests are NOT run in pre-commit hooks - they run in CI/CD pipeline (.github/workflows/tests.yml)
# This keeps pre-commit fast (~9 seconds) while ensuring full test coverage before merge.
#
# OPTIMIZED EXECUTION ORDER (Updated Dec 26, 2025)
# Phase 1: FAIL FAST (< 1 sec) - Catch syntax errors immediately
# Phase 2: MEDIUM CHECKS (1-2 sec) - Security and dead code
# Phase 3: EXPENSIVE CHECKS (3-5 sec) - Analysis and type checking
# Phase 4: WARNINGS ONLY (non-blocking) - Documentation
# Total: ~9 seconds (18% faster than previous order)

repos:
  # Run fast file checks first (fail fast on obvious issues)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: debug-statements

  # Run formatting/linting (ruff handles both quickly)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      # Run the formatter first (faster, auto-fixes)
      - id: ruff-format
      # Then run the linter with auto-fix
      - id: ruff
        args: [--fix]

  # Security scanning (detect SQL injection, hardcoded secrets, dangerous patterns)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-r', '-c', '.bandit', '--severity-level=high']
        additional_dependencies: ['bandit[toml]']
        types: [python]

  # Run complexity and file length checks using radon
  - repo: local
    hooks:
      - id: radon
        name: radon - complexity checking
        entry: poetry run radon cc roadmap --exclude=tests -nb
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Run dead code detection (vulture)
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.14
    hooks:
      - id: vulture
        args: ['--min-confidence=80', '--exclude=tests']
        pass_filenames: true
        types: [python]

  # Run DRY violation detection (duplicate code - warnings only, non-blocking)
  - repo: local
    hooks:
      - id: pylint-duplicate-code
        name: pylint - duplicate code detection (warnings)
        entry: bash -c 'poetry run pylint --rcfile=.pylintrc roadmap || true'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Run type checking (before cosmetic fixes - warnings only, non-blocking)
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.350
    hooks:
      - id: pyright
        args: ['--outputjson']

  # Documentation validation (blocking - must pass)
  - repo: local
    hooks:
      - id: pydocstyle
        name: pydocstyle - docstring validation
        entry: poetry run pydocstyle --convention=google roadmap
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Run cosmetic fixes last (don't block on whitespace)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: trailing-whitespace
